name: XCFramework
on: [push, workflow_dispatch]

jobs:
  build:
    name: Build
    runs-on: macOS-11
    env:
      TMPDIR: /tmp/.srdtestutilities.xcframework.build

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Build
      run: |
        ./scripts/xcframework.sh --output ${TMPDIR}/SRDTestUtilities.xcframework
